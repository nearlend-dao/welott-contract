image: cimg/rust:1.45.0
stages:
  - build-node
  - build-contract
  - test-contract
  - deploy
  
  # Job's name
build-node:
  # Define stage
  stage: build-node
  # What to run on the job.
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - docker build -t registry.gitlab.com/nearlend/nearlott .
    - docker push -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE 
    
  artifacts:
    paths:
      - node_modules

contract-test-unit:
  stage: test-contract
  script:
    - cd nearlott
    - npm run build
    - npm run test:unit
  artifacts:
    paths:
      - node_modules

contract-simulation-test:
  stage: test-contract
  script:
    - cd nearlott
    - npm run build
    - npm run test:simulation
  artifacts:
    paths:
      - node_modules
