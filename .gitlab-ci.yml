image: vibbioinfocore/rust-node-ci
stages:
  - build-node
  - build-contract
  - test-contract
  - deploy
  
  # Job's name
build-node:
  # Define stage
  stage: build-node
  # What to run on the job.
  script:
    - cd nearlott
    - npm install
  artifacts:
    paths:
      - node_modules

build-contract:
  stage: build-contract
  script:
    - cd nearlott
    - npm run build
  artifacts:
    paths:
      - node_modules

test-unit:
  stage: test-contract
  script:
    - cd nearlott
    - echo "Running unit test"
    - npm run test:unit
  artifacts:
    paths:
      - node_modules

test-integration:
  stage: test-contract
  script:
    - cd nearlott
    - echo "Running integration test"
    - npm run test:integration
  artifacts:
    paths:
      - node_modules
      