image: node:latest
stages:
  - build
  - run
  
  # Job's name
build-node:
  # Define stage
  stage: build
  # What to run on the job.
  script:
    - cd nearlott
    - npm install
  artifacts:
    paths:
      - node_modules

build-contract:
  stage: run
  script:
    - cd nearlott
    - npm run build
  artifacts:
    paths:
      - node_modules

test-unit:
  stage: run
  script:
    - cd nearlott
    - echo "Running unit test"
    - npm run test:unit
  artifacts:
    paths:
      - node_modules

test-integration:
  stage: run
  script:
    - cd nearlott
    - echo "Running integration test"
    - npm run test:integration
  artifacts:
    paths:
      - node_modules
      